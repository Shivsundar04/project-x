<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cursor Tracker Animation</title>
  <style>
    body {
  margin: 0;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.cursor {
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background-color: red;
  position: absolute;
  pointer-events: none;
  transform: translate(-50%, -50%);
  z-index: 9999;
}

.content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

  </style>
</head>
<body>
  <div class="cursor"></div>
  <div class="content">
    <h1>Cursor Tracker Animation</h1>
    <p>Move your cursor to see the animation!</p>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="script1.js"></script>
</body>
</html>
